<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base.html' %}
    <meta charset="UTF-8">
    <title>{% block title %} -List{% endblock %}</title>
</head>
<body>
{% block content %}
<a>list.html 확인하FWEFW는 문장입니다 </a>
        {% for post in shared %}
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 panel panel-default">
                    <p><img src="{{post.shared.url}}" style="width:100%;"></p>
                    <button type="button" class="btn btn-xs btn-info">{{post.author.username}}</button>
                    <p>{{post.text|linebreaksbr}}</p>
                    <p class="text-right">
                        <a href="{% url 'photo:photo_detail' pk=post.id %}" class="btn btn-xs btn-success">댓글달기</a>
                    </p>
                </div>
                <div class="col-md-2"></div>
            </div>
        {% endfor %}
    {% endblock %}

</body>
</html>
