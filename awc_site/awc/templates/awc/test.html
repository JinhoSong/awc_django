<!DOCTYPE html>
<html lang="en">
<head>
          {% extends 'base.html' %}
    <title> {% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>

  {% block content %}
  <br>
  key(넘어 온 값) : {{key}}
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="media/Image_source/캡처.jpg" alt="테스트용1" style="width:100%;">
      </div>

      <div class="item">
        <img src="media/Image_source/캡처.jpg" alt="테스트용2" style="width:100%;">
      </div>

      <div class="item">
        <img src="media/Image_source/캡처.jpg" alt="테스트용3" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="container">
<h2>검색할 메뉴를 선택해주세요</h2>
  <p>메뉴가 없으면 여긴 지울겁니다</p>
  <iframe width="1200" height="360" frameborder="0" src="{% url 'awc:search_url' %}"></iframe>
</div>

    alert(n);
    document.write('<p>테스트입니다</p>');

    return n;
}

// <script>마지막 부분에 endblock 을 넣어야 script 까지 완벽하게 적용된다
$(document).ready(function(){
  // Activate Carousel
  $("#myCarousel").carousel({interval: 2000});//default : 5000 임의값 500

  // Enable Carousel Indicators
  $(".item1").click(function(){
    $("#myCarousel").carousel(0);
  });
  $(".item2").click(function(){
    $("#myCarousel").carousel(1);
  });
  $(".item3").click(function(){
    $("#myCarousel").carousel(2);
  });
  $(".item4").click(function(){
    $("#myCarousel").carousel(3);
  });

  // Enable Carousel Controls
  $(".left").click(function(){
    $("#myCarousel").carousel("prev");
  });
  $(".right").click(function(){
    $("#myCarousel").carousel("next");
  });
});

</script>
                {% endblock %}
</body>
</html>
